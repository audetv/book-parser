version: '3.5'

services:
  manticore:
    container_name: booksearch
    image: manticoresearch/manticore
#    restart: always
    ports:
      - "127.0.0.1:9306:9306"
      - "127.0.0.1:9308:9308"
      - "127.0.0.1:9312:9312"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data:/var/lib/manticore
      - ./log:/var/log/manticore
      - ./manticore.conf:/etc/manticoresearch/manticore.conf
